<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <section>
    <div class="container">
      <div class="box-1">
        <div class="content">
          <div class="logo">
            <img src="images/logo.svg" alt="logo-site">
          </div>

          <div class="icons">
            <div class="icon">
              <img src="images/icon-document.svg" alt="">
            </div>
            <div class="icon">
              <img src="images/icon-folder.svg" alt="">
            </div>
            <div class="icon">
              <img src="images/icon-upload.svg" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="box-2">
        <div class="content">
          <div class="bytes-remaining">
            <span>185</span> GB Left
          </div>
          <h1>Youâ€™ve used <span> 815 GB </span> of your storage</h1>
          <div class="data-bar">
            <div class="bar">
              <div class="boll"></div>
            </div>
          </div>
          <div class="bytes">
            <h2>0 GB</h2>
            <h2>1000 GB</h2>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gustavo Oliveira</a>.
    </div>
  </footer>

</body>
</html>
